<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Geolocation Weather</title>

    <!-- styling from bootstrap for cards -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-image: url("/IMAGES/for_geo.jpeg");
        background-size: cover;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="my-4 text-center location-header">
        Weather for Your Current Geolocation

        <i class="fa-solid fa-street-view" style="color: orange"></i>
      </h1>
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <!-- Temperature card -->
        <div class="col">
          <div
            class="card mb-4 rounded-3 shadow-sm"
            style="background-color: rgba(255, 255, 255, 0.5)"
          >
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">
                Temperature
                <i class="fa-solid fa-sun" style="color: yellow"></i>
              </h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title">
                <small class="text-muted fw-light"></small>
              </h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>
                  Temperature
                  <span id="temp"></span>°C
                </li>
                <li>Min Temperature <span id="min_temp"></span>°C</li>
                <li>Max Temperature is <span id="max_temp"></span>°C</li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Day Info card -->
        <div class="col">
          <div
            class="card mb-4 rounded-3 shadow-sm"
            style="background-color: rgba(255, 255, 255, 0.5)"
          >
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">
                DAY INFO<i class="fa-sharp fa-regular fa-house-day"></i>
              </h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title">
                <small class="text-muted fw-light"></small>
              </h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Sunrise time is <span id="sunrise"></span></li>
                <li>Sunset time is <span id="sunset"></span></li>
                <li>Humidity is <span id="humidity"></span></li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Wind Info card -->
        <div class="col">
          <div
            class="card mb-4 rounded-3 shadow-sm"
            style="background-color: rgba(255, 255, 255, 0.5)"
          >
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">
                Wind Info <i class="fa-solid fa-wind"></i>
              </h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title">
                <small class="text-muted fw-light"></small>
              </h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Wind speed is <span id="wind_speed"></span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/JS/for_location.js"></script>
  </body>
</html>
