<!DOCTYPE html>
<html>
  <head>
    <title>data your location</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/geolocation/2.0.2/geolocation.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      href="/CSS/style.css"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url("for_geo.jpeg");
        background-size: cover; /* Adjust as needed */
        background-repeat: no-repeat; /* Adjust as needed */
      }
    </style>
  </head>
  <body>
    <h1>WEATHER DATA FOR YOUR GEOLOCATION</h1>

    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
      <div class="col">
        <div
          class="card mb-4 rounded-3 shadow-sm"
          style="background-color: rgba(255, 255, 255, 0.5)"
        >
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">
              Temperature
              <i class="fa-solid fa-sun" style="color: yellow"></i>
            </h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">
              <small class="text-muted fw-light"></small>
            </h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>
                Temperature is
                <span id="temp" class="temperature-value"></span>
                <button id="toggleTemperatureUnit">C/F</button>
              </li>

              <li>Min Temperature <span id="min_temp"></span>°</li>
              <li>Max Temperature is <span id="max_temp"></span>°</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col">
        <div
          class="card mb-4 rounded-3 shadow-sm"
          style="background-color: rgba(255, 255, 255, 0.5)"
        >
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">
              DAY INFO<i class="fa-sharp fa-regular fa-house-day"></i>
            </h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">
              <small class="text-muted fw-light"></small>
            </h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>Sunrise time is <span id="sunrise"></span></li>
              <li>Sunuset time is <span id="sunset"></span></li>
              <li>Humidity is <span id="humidity"></span></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col">
        <div
          class="card mb-4 rounded-3 shadow-sm"
          style="background-color: rgba(255, 255, 255, 0.5)"
        >
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">
              Wind Info <i class="fa-solid fa-wind"></i>
            </h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">
              <small class="text-muted fw-light"></small>
            </h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>Wind speed is <span id="wind_speed"></span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div id="weather"></div>
    <script>
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function (position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            $.getJSON(
              "https://api.openweathermap.org/data/2.5/weather?lat=" +
                lat +
                "&lon=" +
                lon +
                "&appid=YOUR_API_KEY",
              function (data) {
                var temperature = data.main.temp;
                var description = data.weather[0].description;
                $("#weather").html(
                  "The temperature is " +
                    temperature +
                    " degrees Celsius and the weather is " +
                    description
                );
              }
            );
          });
        }
      }
      getLocation();
    </script>
  </body>
</html>
